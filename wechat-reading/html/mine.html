<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/mine.css">
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_1344842_p8u2pqhr9e.css">
	<title>我的</title>
</head>
<body>
	<!-- 大盒子 -->
	<div class="bigbox">

		<!-- 顶部图标 -->
		<div class="top">
			<div class="message">
				<a href=""><i class="iconfont icon-envelope-o"></i></a>
				
			</div>
			<div class="setting">
				<a href=""><i class="iconfont icon-Switches"></i></a>
			</div>
		</div>
		
		<!-- 个人资料 -->
		<div class="information">
			<div class="blank"></div>
			<!-- 头像及昵称 -->
			<div class="head">
				<!-- 头像 -->
				<div class="pic">
					<a href="">
						<img src="../images/mine/head_image.jpg" alt="头像">
					</a>
				</div>
				<!-- 昵称 -->
				<div class="name">
					<a href="">耶啵</a>
				</div>
				<!-- 编辑个人资料 -->
				<div class="edit"><a href="">编辑个人资料</a></div>
			</div>
			<!-- 返回键 -->
			<div class="gt"><a href=""><i class="iconfont icon-fanhuijian"></i></a></div>
		</div>


		<!-- 第一个版块：账户、无限卡 -->
		<div class="first_section">
			<!-- 间隙 -->
			<div class="line"></div>
			<!-- 账户 -->
			<div class="count">
				<div class="left">
					<div class="logo">
						<a href=""><i class="iconfont icon-zhanghu"></i></a>
					</div>
					<div class="count_word">
					<a href="">账户</a>
					</div>
				</div>
				<div class="right">
				<div class="word_right">
					<div class="money">14.82</div>
					<div class="have_buy">已购22本书</div>
				</div>
				</div>
			</div>
			<!-- 无限卡 -->
			<div class="card">
				<div class="left">
					<div class="logo">
						<a href=""><i class="iconfont icon-wuxiancibaoyuetaocan"></i></a>
					</div>
					<div class="count_word">
					<a href="">无限卡</a>
					</div>
				</div>
				<div class="right">
				<div class="word_right card_word_right">
					<div class="date">
						<span>还剩</span>
						<span>13</span>
						<span>天</span>
					</div>
					
					<div class="have_buy">已累计为你节省25.59元</div>
				</div>
				</div>
			</div>
		</div>


		<!-- 第二个版块 -->
		<div class="second_section first_section">
			<!-- 间隙 -->
			<div class="line"></div>
			<!-- 排行榜 -->
			<div class="count rank">
				<div class="left">
					<div class="logo">
						<a href=""><i class="iconfont icon-paihangbang"></i></a>
					</div>
					<div class="count_word">
					<a href="">读书排行榜</a>
					</div>
				</div>
				<div class="right">
				<div class="word_right">
					<div class="date">
						<span>第</span>
						<span>2</span>
						<span>名</span>
					</div>
					<div class="have_buy">34分钟&nbsp;可兑1书币</div>
				</div>
				</div>
			</div>
			<!-- 关注 -->
			<div class="card attention_box">
				<div class="left">
					<div class="logo">
						<a href=""><i class="iconfont icon-guanzhu1"></i></a>
					</div>
					<div class="count_word attention">
					<a href="">关注</a>
					</div>
				</div>
				<div class="right">
				<div class="word_right card_word_right">
					<div class="date">
						<span></span>
						<span>13</span>
						<span>人关注我</span>
					</div>
					
					<div class="have_buy">已关注12人</div>
				</div>
				</div>
			</div>

			<!-- 读书小队 -->
			<div class="count read_group">
				<div class="left">
					<div class="logo">
						<a href=""><i class="iconfont icon-duiwu"></i></a>
					</div>
					<div class="count_word">
					<a href="">读书小队</a>
					</div>
				</div>
				<div class="right">
				<div class="word_right">
					<div class="date">
						<span></span>
						<span>11</span>
						<span>分</span>
					</div>
					<div class="have_buy">还差九分即可获得奖励</div>
				</div>
				</div>
			</div>
		</div>


		<!-- 第三个版块 -->
		<!-- <div class="third_section"> -->
			<!-- 间隙 -->
			<!-- <div class="line"></div> -->
			<!-- 笔记 -->
			<!-- <div class="note"></div> -->
			<!-- 书单 -->
			<!-- <div class="booklist"></div> -->
		<!-- </div> -->
		<div class="first_section third_section">
			<!-- 间隙 -->
			<div class="line"></div>
			<!-- 账户 -->
			<div class="count">
				<div class="left">
					<div class="logo">
						<a href=""><i class="iconfont icon-yumaobi"></i></a>
					</div>
					<div class="count_word">
					<a href="">笔记</a>
					</div>
				</div>
				<div class="right">
				<div class="word_right">
					<div class="date">
						<span></span>
						<span>0</span>
						<span>本</span>
					</div>
					<div class="have_buy">0个赞&nbsp;0个评论</div>
				</div>
				</div>
			</div>
			<!-- 无限卡 -->
			<div class="card book_list">
				<div class="left">
					<div class="logo">
						<a href=""><i class="iconfont icon-shudan1"></i></a>
					</div>
					<div class="count_word">
					<a href="">书单</a>
					</div>
				</div>
				<div class="right">
				<div class="word_right card_word_right">
					<div class="date">
						<span></span>
						<span>1</span>
						<span>个</span>
					</div>
				</div>
				</div>
			</div>
		</div>

		<!-- 底部导航 -->
	<div class="footer">
		<!-- 间隙 -->
		<div class="line"></div>
		<ul>
			<li>
				<div class="footer_icon">
					<a href=""><i class="iconfont icon-find-normal"></i></a>
				</div>
				<div class="footer_word"><a href="">发现</a></div>
			</li>
			<li>
				<div class="footer_icon">
					<a href=""><i class="iconfont icon-bookshelf"></i></a>
				</div>
				<div class="footer_word"><a href="">书架</a></div>
			</li>
			<li>
				<div class="footer_icon">
					<a href=""><i class="iconfont icon-gushi"></i></a>
				</div>
				<div class="footer_word"><a href="">故事</a></div>
			</li>
			<li>
				<div class="footer_icon">
					<a href=""><i class="iconfont icon-wo"></i></a>
				</div>
				<div class="footer_word"><a href="">我</a></div>
			</li>
		</ul>
	</div>
	<!-- 底部导航 -->

	</div>
</body>
</html>
